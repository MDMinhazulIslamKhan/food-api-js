<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #spinner {
            display: none;
        }

        #btn {
            background-color: #d184841e;
            position: absolute;
            right: 28px;
            top: 22px
        }
    </style>
</head>

<body>
    <h2 class="text-center py-3 text-success">Search your favorite food</h2>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-input" type="text" class="form-control" placeholder="search the food you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-search"
            onclick="searchFood()">Search</button>
    </div>
    <div id="spinner" class="mx-auto">
        <div class="spinner-grow text-success mx-2" role="status"></div>
        <div class="spinner-grow text-danger mx-2" role="status"></div>
        <div class="spinner-grow text-warning mx-2" role="status"></div>
    </div>
    <div class="m-3 p-3 sticky-top bg-white">
        <div id="coocking"></div>
    </div>

    <!-- meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mx-5">
    </div>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- my script  -->
    <script src="script.js"></script>
</body>

</html>
